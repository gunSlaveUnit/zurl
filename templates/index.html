<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/static/styles/main.css">

    <title>zurl - URL shortener</title>
  </head>

  <body>
    <main>
      <form action="/" method="post">
        <input type="text" name="longURL" placeholder="long url like https://example.com" required />
  
        <div class="menu">
          <button type="submit">
            <img class="icon" src="/static/icons/cut.svg" alt="icon"/>
            shorten
          </button>
        </div>
      </form>
      
      {{ if .ShortURL }}
        <form action="/{{ .ShortURL }}" method="post">
          <input id="shortUrlInput" type="text" {{ if not .ShortURL }} placeholder="cutted URL will be here" {{ end }}  {{ if .ShortURL }} value="http://localhost:8080/{{ .ShortURL }}" {{ end }} name="shortURL" readonly />

          <div class="menu">
            <button type="submit">
              <img class="icon" src="/static/icons/go.svg" alt="icon"/>
              go
            </button>

            <button type="button" onclick="copyToClipboard()">
              <img class="icon" src="/static/icons/copy.svg" alt="icon"/>
              copy
            </button>
          </div>
        </form>
      {{ end }}

      {{ if .Error }}
        <div>{{ .Error }}</div>
      {{ end }}
    </main>

    <footer>
      &copy; zurl 0.3.0 no rights reserved
    </footer>

    <script>
      function copyToClipboard() {
          const copyText = document.getElementById("shortUrlInput");
          copyText.select();
          document.execCommand("copy");
      }
    </script>
  </body>
</html>
